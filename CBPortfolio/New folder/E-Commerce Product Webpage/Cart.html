<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cart.css">
    <title>AccessoryStore/Cart</title>
</head>
<body style="background-color: black;">
    <!--E-Commerce Store Logo Banner Image-->
    <img src="IMAGES/CompanyLogo.png" class="CompanyLogo"><br><br>
    <!--E-Commerce Store Slogan-->
    <p class="slogan">SHIFT HAPPENS ACCESSORIES - Your Ultimate Destination for Car Essentials.</p>
    <div class="Cart">
        <div class="Exit">
            <a href="E-Commerce.html" class="exit">Exit Cart</a>
        </div>
        <br><br>
        <h2>Your Cart:</h2><br><br>
        <form class="CartInfo">
            <div class="item">
                <img class="product" src="IMAGES/CarCharger4.png">
                <p class="info1"> Yamaku Car Charger  R100.00</p>
                <Label for="Quantity">Qty:</Label><input type="number" class="Quantity" placeholder="#">
            </div>
            <div class="item">
                <img class="product" src="IMAGES/CarSeatCover3.png">
                <p class="info1">Red/Black Cover  R500.00</p>
                <Label for="Quantity">Qty:</Label><input type="number" class="Quantity" placeholder="#">
            </div>
            <div class="item">
                <img class="product" src="IMAGES/CleanKit2.png">
                <p class="info1">8pc Cleaning Kit  R180.00</p>
                <Label for="Quantity">Qty:</Label><input type="number" class="Quantity" placeholder="#">
            </div>
            <div class="item">
                <img class="product" src="IMAGES/SafetyKit1.png">
                <p class="info1">Roadside Safety Kit  R200.00</p>
                <Label for="Quantity">Qty:</Label><input type="number" class="Quantity" placeholder="#">
            </div>
            <br><br><br>
            <div class="total">
                <label for="Total">Total:</label><input class="Total" type="number">
            </div>
            <div class="Button">
                <a href="Address.html" class="Pay">Pay</a>
            </div>
        </form>
    </div>
    <!--Footer for Action Options-->
    <div class="Button">
        <footer class="FooterButtons">
            <button class="B1"><a href="Contact.html" class="ContactInfo">Contact Us</a></button>
            <button class="B2"><a href="Cart.html" class="ViewCart">Cart</a></button>
            <button class="B3"><a href="Cart.html" class="Checkout">Proceed to Checkout</a></button>
            
        </footer>
    </div>
</body>
</html>
