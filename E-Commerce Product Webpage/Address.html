<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Address.css">
    <title>AccessoryStore/CheckoutPage</title>
</head>
<body style="background-color: black;">
    <!--E-Commerce Store Logo Banner Image-->
    <img src="IMAGES/CompanyLogo.png" class="CompanyLogo"><br><br>
    <!--E-Commerce Store Slogan-->
    <p class="slogan">SHIFT HAPPENS ACCESSORIES - Your Ultimate Destination for Car Essentials.</p>
    <div class="Payment">
        <div class="Button2">
            <a href="E-Commerce.html" class="exit">Exit</a>
        </div>
        <br><br>
        <h2>Delivery Information:</h2><br><br>
            
        <div class="Form">
            <div class="Card">
                <label class="Label">Street Address:</label>
                <input type="text" class="input" name="Card_Holder" placeholder="Enter Street Address">
            </div>
            <div class="Card">
                <label class="Label">Suburb:</label>
                <input type="text" class="input" name="Card_Number" placeholder="Enter Suburb">
            </div>
            <div class="CardItem">
                <label class="Label">Province:</label>
                <input type="text" class="input" name="Card_ED" placeholder="Enter Province">
            </div>
            <div class="CardItem">
                <label class="Label">Postal Code:</label>
                <input type="text" class="input" name="CVC" placeholder="0000">
            </div>
            <div class="Button">
                <a href="CheckoutPage.html" class="Pay">Proceed to Pay</a>
            </div>
        </div>
    </div>
    <!--Footer for Action Options-->
    <div class="Button">
        <footer class="FooterButtons">
            <button class="B1"><a href="Contact.html" class="ContactInfo">Contact Us</a></button>
            <button class="B2"><a href="Cart.html" class="ViewCart">Cart</a></button>
            <button class="B3"><a href="Cart.html" class="Checkout">Proceed to Checkout</a></button>
            
        </footer>
    </div>

</body>
</html>
